<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>买入记录</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/style.css">
		<link rel="stylesheet" href="../css/mui.min.css">
		<style type="text/css">
			li.item{
				padding:0 0.5rem;
				display: flex;
				justify-content: space-between;
				align-items: center;
				height: 6.5rem;
				font-size: 1rem;
			}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav other">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title" style="font-size: 16px;" id="teamName">买入记录</h1>
		</header>
		<div class="mui-content" id="pullrefresh">
		    <ul class="mui-table-view" id="itemmobile"></ul>
		</div>
	</div>
		<script src="../js/jquery.min.js"></script>
		<script src="../js/mui.js"></script>
		<script src="../js/moment.js"></script>
		<script src="../js/artTemplate.js"></script>
		<script src="../js/common/common.js"></script>
		<script type="text/html" id="tpl">
			{{each date.content item key}}
			<li class="item mui-table-view-cell">
				<div class="left">
					<div class="count">数量：{{item.jlbCount}}</div>
					<div class="amount">金额：{{item.rmbAmount}}</div>
					<div class="seller">卖家：{{item.sellerName}}</div>
					<div class="seller">购买时间：{{dateFormat(item.buyDate)}}</div>
				</div>
				<div class="right">
					{{if item.status==0}}
						待确认
					{{/if}}
					{{if item.status==1}}
						交易中
					{{/if}}
					{{if item.status==2}}
						待确认
					{{/if}}
					{{if item.status==3}}
						已确认
					{{/if}}
					{{if item.status==4}}
						已取消
					{{/if}}
					{{if item.status==5}}
						已拒绝
					{{/if}}
				</div>
			</li>
			{{/each}}
		</script>
		<script>
			mui.init({
			    swipeBack: true,
			    pullRefresh: {
			        container: '#pullrefresh',
			        up: {
			            height: 50,
			            auto: true,
			            contentrefresh: "正在加载...", 
			            contentnomore: '没有更多数据了',
			            callback: pullupRefresh
			        },
			        down: {
			            style: 'circle',
			            callback: pulldownRefresh
			        }
			    }
			});
			var page =1;
			function pullupRefresh() {
			    var _this = this;
			    var url = "/app/user/buy/record";
			    Common.muipost(url, {
			        limit: 10,
			        page: page,
			    }, function (data) {
			        if (data.date.content && data.date.content.length > 0) {
						template.defaults.imports.dateFormat = function(date, format){
							return moment(date).format(format || 'YYYY-MM-DD HH:mm:ss');
						};
						var html = template('tpl', data);
			            if ($(".mui-table-view-cell").length > 0) {
			                $("#itemmobile > li:last").after(html);
			            } else {
			                $("#itemmobile").prepend(html);
			            }
			            page++;
			            _this.endPullupToRefresh(data.date.totalPage <= data.date.pageNumber); //结束转雪花进度条的“正在加载...”过程
			            if (data.date.totalPage <= data.date.page) {
			                _this.endPullupToRefresh(true);
			            }
			            mui('#pullrefresh').pullRefresh().refresh(true);
			        }else {
			            _this.endPullupToRefresh(true);
			        }
			    }, function (data) {
			        _this.endPullupToRefresh(true);
			    });
			}
			function pulldownRefresh() {
			    page = 1;
			    var url = "/app/user/buy/record";
			    Common.muipost(url, {
			        limit: 10,
			        page: page,
			    }, function (data) {
			        if (data.date.content && data.date.content.length > 0) {
						template.defaults.imports.dateFormat = function(date, format){
							return moment(date).format(format || 'YYYY-MM-DD HH:mm:ss');
						};
			            var html = template('tpl', data);
			            $("#itemmobile").html(html);
			            page++;
			        } else {
			            mui('#pullrefresh').pullRefresh().endPulldownToRefresh(true);
			            mui('#pullrefresh').pullRefresh().refresh(true);
			        }
			    }, function (data) {
			        if (data.type == 500) {
			            _this.endPullupToRefresh(true);
			        }
			    });
			    mui('#pullrefresh').pullRefresh().endPulldownToRefresh(true);
			    mui('#pullrefresh').pullRefresh().refresh(true);
			}
		</script>

	</body>
</html>
