<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>买入</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/style.css">
		<link rel="stylesheet" href="../css/mui.min.css">
		<style type="text/css">
			li.item{
				padding: 0.5rem;
				display: flex;
				flex-direction: column;
				font-size: 1rem;
				border-bottom: solid 2px red;
			}
			.user{
				display: flex;
				justify-content: space-between;
				align-items: center;
			}
			.user .icon{
				width: 64px;
				height: 64px;
				border-radius: 50%;
				overflow: hidden;
			}
			.user .icon>img{
				width: 100%;
			}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav other">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title" style="font-size: 16px;" id="teamName">买入</h1>
			<a id="record" class="mui-pull-right mui-btn-link">买入记录</a>
		</header>
		<div class="mui-content" id="pullrefresh">
		    <ul class="mui-table-view" id="itemmobile"></ul>
		</div>
	</div>
		<script src="../js/jquery.min.js"></script>
		<script src="../js/mui.js"></script>
		<script src="../js/artTemplate.js"></script>
		<script src="../js/common/common.js"></script>
		<script type="text/html" id="tpl">
			{{each date.content item key}}
			<li class="item mui-table-view-cell">
				<div class="user">
					<div class="icon">
						<img id="author_img" src="../images/head/017.png"/>
					</div>
					<div class="bianhao">编号：1234567</div>
					<button class="buy" data-id="{{item.id}}">购买</button>
				</div>
				<div class="left">
					<div class="count">数量：{{item.jlbCount}}</div>
					<div class="amount">金额：{{item.rmbAmount}}</div>
					<div class="seller">卖家：{{item.sellerName}}</div>
				</div>
			</li>
			{{/each}}
		</script>
		<script>
			mui.init({
			    swipeBack: true,
			    pullRefresh: {
			        container: '#pullrefresh',
			        up: {
			            height: 50,
			            auto: true,
			            contentrefresh: "正在加载...", 
			            contentnomore: '没有更多数据了',
			            callback: pullupRefresh
			        },
			        down: {
			            style: 'circle',
			            callback: pulldownRefresh
			        }
			    }
			});
			var page =1;
			function pullupRefresh() {
			    var _this = this;
			    var url = "/app/user/buy/list";
			    Common.muipost(url, {
			        limit: 10,
			        page: page,
			    }, function (data) {
			        if (data.date.content && data.date.content.length > 0) {
						var html = template('tpl', data);
			            if ($(".mui-table-view-cell").length > 0) {
			                $("#itemmobile > li:last").after(html);
			            } else {
			                $("#itemmobile").prepend(html);
			            }
			            page++;
			            _this.endPullupToRefresh(data.date.totalPage <= data.date.pageNumber); //结束转雪花进度条的“正在加载...”过程
			            if (data.date.totalPage <= data.date.page) {
			                _this.endPullupToRefresh(true);
			            }
			            mui('#pullrefresh').pullRefresh().refresh(true);
			        }else {
			            _this.endPullupToRefresh(true);
			        }
			    }, function (data) {
			        _this.endPullupToRefresh(true);
			    });
			}
			function pulldownRefresh() {
			    page = 1;
			    var url = "/app/user/buy/list";
			    Common.muipost(url, {
			        limit: 10,
			        page: page,
			    }, function (data) {
			        if (data.date.content && data.date.content.length > 0) {
			            var html = template('tpl', data);
			            $("#itemmobile").html(html);
			            page++;
			        } else {
			            mui('#pullrefresh').pullRefresh().endPulldownToRefresh(true);
			            mui('#pullrefresh').pullRefresh().refresh(true);
			        }
			    }, function (data) {
			        if (data.type == 500) {
			            _this.endPullupToRefresh(true);
			        }
			    });
			    mui('#pullrefresh').pullRefresh().endPulldownToRefresh(true);
			    mui('#pullrefresh').pullRefresh().refresh(true);
			}
			mui("body").on("tap", ".buy", function() {
				const _this = $(this);
				const id = _this.data("id");
				mui.openWindow({
					url: 'buy_info.html',
					id: 'buy_info.html.html',
					extras:{
						orderId:id,
					}
				});
			});
			
			mui("body").on("tap", "#record", function() {
				mui.openWindow({
					url: './buy_detail.html',
					id: './buy_detail.html'
				});
			});
		</script>

	</body>
</html>
